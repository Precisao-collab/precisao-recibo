services:
  # Backend Spring Boot
  - type: web
    name: recibo-backend
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    envVars:
      - key: SPRING_MAIL_HOST
        value: email-smtp.us-east-2.amazonaws.com
      - key: SPRING_MAIL_PORT
        value: 587
      - key: SPRING_MAIL_USERNAME
        sync: false  # AWS Access Key ID de um usuário IAM criado especificamente para este serviço
      - key: SPRING_MAIL_PASSWORD
        sync: false  # AWS Secret Access Key do usuário IAM (NÃO use credenciais SMTP aqui)
      - key: APP_EMAIL_REMETENTE
        value: lud.galvao@precisaoadm.com.br
      - key: APP_EMAIL_NOME_REMETENTE
        value: Sistema de Recibos - Precisao
      - key: APP_BACKEND_URL
        value: https://precisao-recibo.onrender.com
      - key: JAVA_TOOL_OPTIONS
        value: "-Xmx512m -Xms256m"
    healthCheckPath: /recibos


