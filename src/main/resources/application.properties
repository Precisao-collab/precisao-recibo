# API Externa - Validação de CPF
# ReceitaWS oferece API pública gratuita, mas com limitações de rate limiting
# Se a API falhar, o sistema usa fallback validando apenas dígitos verificadores
# Para produção com alto volume, considere usar API paga (ReceitaWS Comercial, Serpro, etc)
api.cpf.validacao.url=${API_CPF_VALIDACAO_URL:https://api.receitaws.com.br/v1/cpf}

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.urls[0].url=/v3/api-docs
springdoc.swagger-ui.urls[0].name=Default
springdoc.swagger-ui.use-root-path=true
springdoc.cors.enabled=true
springdoc.cors.allowed-origins=*
